<body>
    <p id="demo1"></p>


    <p>输入您的年龄然后点击这个按钮：</p>

<input id="age" >

<button onclick="myFunction()">试一试</button>

<p id="demo"></p>

<p id="demo1"></p>



 <script>
var date=new Date();
document.getElementById("demo1").innerHTML= date.toDateString();
</script>
<script>
    function myFunction() {
var age,voteable;
//var string="";
age =Number(document.getElementById("age").value);
if(age==""){
    voteable="空！";
}
else if (isNaN(age))
{
    voteable="输入的值不是数字";
}else{
    voteable = (age < 18) ? "好年轻":"够成熟";
}


document.getElementById("demo").innerHTML = voteable;
}


document.getElementById("demo1").innerHTML=Math.floor(Math.random()*9);


</script>
